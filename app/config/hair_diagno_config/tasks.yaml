    2. SEGUNDO: Incluye TEXTUALMENTE el resultado de tu análisis con la herramienta en tu respuesta final,
    manteniendo el formato exacto ''## Tool Input: ... ## Tool Output: ...''.

    3. TERCERO: A partir de ambos análisis (el diagnóstico previo y tu análisis directo),
    formula una receta de coloración profesional detallada incluyendo:
    - Formulación técnica completa
    - Consideraciones especiales según las características del cabello
    - Recomendaciones de cuidado posterior
    - Plan de mantenimiento personalizado
    - Explicación detallada de tu razonamiento

    Es OBLIGATORIO que uses la herramienta con el valor correcto de {image_path} y que incluyas
    su output completo en tu respuesta final.'

